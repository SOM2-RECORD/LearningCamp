<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>{{message}}</h1>
  </div>

  <script>
    const { createApp, ref } = Vue

    let messageReactive = 'Hello Vue 3!'

    const app = createApp({
      setup() {
        const message = ref(messageReactive)
        console.log(message)
        return {
          message
        }
      }
    }) // vue application instance

    messageReactive = 'Bye, Vue3!'
    
    app.mount('#app') //#app에 연결

  
  </script>
</body>

</html>
