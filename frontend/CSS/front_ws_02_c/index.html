<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .searchbar {
            width: 560px;
            height: 42px;
            margin: 0 auto;
            border-radius: 20px;
            border: 2px solid black;
            padding-top: 10px;
            padding-left: 10px;
            padding-right: 10px;
        }

        input[type="text"] {
            width: 400px;
            margin-left: 50px;
            border: 0;
        }
    </style>
</head>
<body>
    <!-- 
        Q. CSS 선택자와 속성을 이용하여 [실행 결과]와 비슷하게 구현해 봅시다.

        * 절대 똑같이 구현하는 것이 아닌, 비슷하게 만들어봅시다.
    -->
    <div class="searchbar">
        <img src="img/search.png"/>
        <input type="text" name="search-keyword" placeholder="검색을 시작하세요..."/>
        <img src="img/microphone.png"/>
        <img src="img/image.png"/>
    </div>
</body>
</html>
